<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Cliques com Nome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Curtidas</h1>
    
    <label for="username">Digite seu nome:</label>
    <input type="text" id="username" placeholder="Seu nome aqui" />

    <h2 id="greeting">Olá!</h2>

    <button id="likeButton">Curtir ❤️</button>
    
    <p id="counter">Curtidas: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
