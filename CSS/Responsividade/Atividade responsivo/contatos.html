<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <h1>Fale Conosco</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Cardápio</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contatos.html">Contatos</a></li>
        </ul>
    </nav>
    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Tem alguma dúvida, sugestão ou quer compartilhar sua experiência com nossas receitas? Preencha o formulário abaixo ou entre em contato pelas redes sociais!</p>

            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div class="redes-sociais">
                <h3>Nos siga nas redes sociais:</h3>
                <p><a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
            </div>
        </section>
    </main>
</body>
</html>
