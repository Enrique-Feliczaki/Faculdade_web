<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - MúsicaApp</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <main class="bloco-inscricao">
    <header class="cabecalho-logo">
      <img src="assets/imagens/spotify.svg" alt="Logo MúsicaApp" class="imagem-logo" />
    </header>

    <section class="conteudo-inscricao">
      <h1 class="titulo-inscricao">Cadastre-se para começar a ouvir</h1>

      <form class="formulario-inscricao">
        <label class="rotulo-campo">
          Qual é o seu e-mail?
          <input type="email" class="campo-formulario" required>
        </label>

        <label class="rotulo-campo">
          Confirme seu e-mail
          <input type="email" class="campo-formulario" required>
        </label>

        <label class="rotulo-campo">
          Crie uma senha
          <input type="password" class="campo-formulario" required>
        </label>

        <label class="rotulo-campo">
          Como devemos te chamar?
          <input type="text" class="campo-formulario" required>
        </label>

        <label class="rotulo-campo">
          Data de nascimento
          <div class="grupo-data">
            <input type="number" placeholder="Dia" min="1" max="31" class="campo-menor" required>
            <select class="campo-menor" required>
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <input type="number" placeholder="Ano" class="campo-menor" required>
          </div>
        </label>

        <label class="rotulo-campo">
          Gênero
          <select class="campo-formulario" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="nao-binario">Não-binário</option>
            <option value="outro">Outro</option>
            <option value="prefiro-nao-dizer">Prefiro não dizer</option>
          </select>
        </label>

        <label class="opcao-checkbox">
          <input type="checkbox" required>
          Quero receber novidades e ofertas do MúsicaApp.
        </label>

        <p class="texto-termos">
          Ao se inscrever, você concorda com nossos
          <a href="#" class="link-termos">Termos de Uso</a> e
          <a href="#" class="link-termos">Política de Privacidade</a>.
        </p>

        <button type="submit" class="botao-confirmar">Cadastrar</button>

        <p class="ja-possui-conta">
          Já tem uma conta? <a href="#" class="link-login">Faça login</a>.
        </p>
      </form>
    </section>
  </main>
</body>
</html>
