<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Nutrição e Boas Práticas Alimentares</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Inicio</a></li>
                <li><a href="beneficios.html">Benefícios</a></li>
                <li><a href="Dicas.html">Dicas</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
    
                <label for="empresa">Empresa (opcional):</label>
                <input type="text" id="empresa" name="empresa">
    
                <label for="preferencia_contato">Preferência de Contato:</label>
                <select id="preferencia_contato" name="preferencia_contato">
                    <option value="email">E-mail</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="ligacao">Ligação</option>
                </select>
    
                <label for="horario">Melhor horário para contato:</label>
                <input type="text" id="horario" name="horario" placeholder="Ex: Das 9h às 12h">
    
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
    
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
    
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Nutrição & Saúde - Todos os direitos reservados</p>
    </footer>
</body>
</html>
